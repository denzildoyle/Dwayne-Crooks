<% posts = sorted_posts %>
<% if posts.any? %>
<div class="max-width-3 mx-auto">
  <section class="my4">
    <% posts.each do |post| %>
    <article class="mb4">
      <header>
        <h1><%= post[:title] %></h1>
        <%= time_tag(post[:published_at]) %>
      </header>
      <p>
        <%= excerpt(post) %>
        <a href="<%= post.path %>">Continue reading...</a>
      </p>
    </article>
    <% end %>
  </section>
</div>
<% end %>

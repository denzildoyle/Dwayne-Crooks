<section>
  <% sorted_posts.each do |post| %>
  <article>
    <header>
      <h1><%= post[:title] %></h1>
      <%= time_tag(post[:published_at]) %>
    </header>
    <p>
      <%= excerpt(post) %>
      <a href="<%= post.path %>">Continue reading...</a>
    </p>
  </article>
  <% end %>
</section>
